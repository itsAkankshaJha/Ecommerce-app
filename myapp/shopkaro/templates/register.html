{% extends 'parent.html' %}
{% load static %}
{% block title %}
<title>Fashion Trends</title>
{% endblock %}
{% block content %}

<div class="login">
    <div class="main-agileits">
        <div class="form-w3agile">
            <h3>Register</h3>
            <table class="table table-striped">
                <form action="#" method="post">
                    {% csrf_token %}
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" name="submit" value="Signup"/>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
{% endblock %}
